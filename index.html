<html>
<head>
  <meta charset="UTF-8">
  <title>Fun with JS Events</title>
  <style>
    #counter {
      background-color: black;
      color: white;
      display: table;
      padding: 10px;
    }
  </style>
  <script src="index.js"></script>
</head>
<body>
  <h1>
    Fun with JS Events
  </h1>
  <h1 id='counter'>
    0
  </h1>
  <button id='-' > ➖ </button>
  <button id='+' > ➕ </button>
  <button id='pause' > pause </button>

  <div>
    <h3>Comments</h3>
    <div id='list' class='comments'></div>

    <h3>Leave a comment</h3>

    <form id="comment-form" action="">
      <input type='text' name="" id="comment-input" cols="30" rows="10">
      </br>
      <button id='submit'>submit</button>
    </form>

  </div>
</body>
</html>
